<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:head>
        <title>Cadastro Cachorro</title>
    </h:head>
    <h:body>
        CADASTRO DE CACHORRO
        
        <h:form>
            
            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
            <p:growl id="growl" showDetail="true" sticky="true" />  

            <p:panel>
            <h:panelGrid columns="2" cellpadding="10">
            
            <h:outputText value="Idade:" />
            <p:inputText id="idade"  size="5" value="#{cadCachorro.cachorro.idade}"/> 

            <h:outputText value="Raça:" />
            <p:inputText id="raca" requiredMessage="Precisa preencher a Raça!" required="true" size="10" value="#{cadCachorro.cachorro.raca}"/> 

            
            <h:outputText value="Dono:" />
            <p:inputText id="dono" requiredMessage="Precisa preencher o dono!" required="true" size="20" value="#{cadCachorro.cachorro.dono}"/> 

            
            <h:outputText value="Late Muito?:" />"
            <p:selectOneRadio id="late" value="#{cadCachorro.cachorro.lateMuito}">
                <f:selectItem itemLabel="SIM" itemValue="true" />
                <f:selectItem itemLabel="NAO" itemValue="false" />
            </p:selectOneRadio>
            </h:panelGrid>
                
            </p:panel>
            
            <p align="center">
            <p:commandButton action="#{cadCachorro.salvarCachorro()}"  value="Salvar Cachorro"/> 
            </p>
        </h:form>

    </h:body>
</html>
